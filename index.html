<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="product">
      <picture class="perfume-image">
        <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Image Gabrielle Essence Eau De Parfum">
        <figcaption>
          <h2>gabrielle chanel essence</h2>

          <p>Inspired by the free and passionate woman who became Coco Chanel</p>
        </figcaption>
      </picture>
      <div class="perfume-text">
        <p class="product-category">perfume</p>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="description-perfume">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price">
          <strong>$149.99</strong>
          <del>$169.99</del>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt="icon cart"> Add to Cart</button>


      </div>
    </div>
  </main>


  <div class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p> Coded by <a href="https://www.frontendmentor.io/profile/Parviz-Parastar">Parviz Parastar</a>.
    </p>
  </div>
</body>

</html>
